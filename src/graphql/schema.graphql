# graphql-ccxt

# Enumerations
#######################################################################

enum OrderType {
  LIMIT
  MARKET
}

enum OrderSide {
  BUY
  SELL
}

enum OrderStatus {
  CANCELED
  CLOSED
  EXPIRED
  OPEN
}

# Input types
#######################################################################

input ClientKeyInput {
  exchange: String!
  label: String
}

input MarketsFilterInput {
  active: Boolean
  base: String
  quote: String
}

input OrdersFilterInput {
  symbol: String
  daysAgo: Int
  limit: Int
}

input OrderInput {
  symbol: String!
  type: OrderType!
  side: OrderSide!
  amount: Float!
  price: Float
}

"""
Input parameters for fetching OHLCV (candlesticks) data.
"""
input CandlesFilterInput {
  """
  Symbol - stock symbol or currency pair. Use "market" query to get the list of supported symbols for any given exchange.
  """
  symbol: String!

  """
  Timestamp in milliseconds defines the starting date for OHLCV data returned starts since this date.
  """
  timestamp: String!
  """
  Defines the resolution of data (candle). e.g. "1m", "5m", "1h", "1d", etc.
  Note that the set of supported timeframes varies beetween exchanges.
  You can use "timeframes" query for specific exchange to get the list of supported timeframes.
  Defaults to "1h".
  """
  timeframe: String! = "1h"
  """
  Number of candles to fetch
  """
  limit: Int = 100
}

# Input types for multiple exchanges
#######################################################################

input OrderMultiInput {
  client: ClientKeyInput!
  order: OrderInput!
}

input OrdersMultiInput {
  client: ClientKeyInput!
  filter: OrdersFilterInput!
}

input MarketsMultiInput {
  client: ClientKeyInput!
  filter: MarketsFilterInput
}

input TickerMultiInput {
  client: ClientKeyInput!
  symbol: String!
}

input TickersMultiInput {
  client: ClientKeyInput!
  symbols: [String!]
}

input CandlesMultiInput {
  client: ClientKeyInput!
  filters: [CandlesFilterInput!]
}

input TimeframesMultiInput {
  client: ClientKeyInput!
}

# Type definitions
#######################################################################

type Amount {
  currency: String!
  value: Float!
}

type Balance {
  free: [Amount]
  total: [Amount]
  used: [Amount]
}

type Client {
  """
  A client is identified at first by the exchange id, e.g. "binance".
  """
  exchange: String!
  """
  A label is optionally used to distinguish two clients on the same exchange.
  """
  label: String

  # Public API
  #####################################################################

  markets(filter: MarketsFilterInput): [Market]
  ticker(symbol: String!): Ticker
  tickers(symbols: [String]): [Ticker]
  candles(filter: CandlesFilterInput!): CandlesResult
  timeframes: [String!]

  # Private API
  #####################################################################

  balance(currencies: [String]): Balance
  closedOrders(filter: OrdersFilterInput!): [Order]
  openOrders(filter: OrdersFilterInput!): [Order]
}

type ClientKey {
  exchange: String!
  label: String
}

type NumericInterval {
  min: Float
  max: Float
}

type Order {
  # Params of "createOrder" method.

  """
  Currency pair symbol, e.g. BTC/ETH.
  """
  symbol: String
  """
  Can be MARKET, LIMIT.
  """
  type: OrderType
  """
  Can be BUY, SELL.
  """
  side: OrderSide
  """
  ordered amount of base currency
  """
  amount: Float
  """
  float price in quote currency (may be empty for market orders)
  """
  price: Float

  # Data from exchange, once order is created.

  """
  'filled' * 'price' (filling price used where available)
  """
  cost: Float
  """
  ISO8601 datetime of 'timestamp' with milliseconds
  """
  datetime: String
  """
  Filled amount of base currency.
  """
  filled: Float
  """
  Unix timestamp of the most recent trade on this order.
  """
  lastTradeTimestamp: Int
  """
  remaining amount to fill
  """
  remaining: Float
  """
  Can be OPEN, CLOSED, CANCELED, EXPIRED.
  """
  status: OrderStatus
  """
  Order placing/opening Unix timestamp in milliseconds.
  """
  timestamp: Int
}

type Market {
  symbol: String!
  base: String!
  quote: String!
  active: Boolean
  limits: MarketLimits
  precision: MarketPrecision
}

type MarketLimits {
  amount: NumericInterval
  price: NumericInterval
  cost: NumericInterval
  market: NumericInterval
}

type MarketPrecision {
  base: Int
  quote: Int
  amount: Int
  price: Int
}

type Ticker {
  symbol: String!
  last: Float
  open: Float
  high: Float
  close: Float
  low: Float
  bid: Float
  ask: Float
  vwap: Float
  percentage: Float
  change: Float
}

type CandlesSuccess {
  symbol: String
  timeframe: String
  timestamp: String
  series: [Candle!]
}

type CandlesError {
  message: String!
}

type Candle {
  timestamp: String!
  ohlcv: [Float!]
}

# Type definitions for multiple exchanges
#######################################################################

type MarketMulti {
  client: ClientKey!
  market: Market
}

type OrderMulti {
  client: ClientKey!
  order: Order
}

type TickerMulti {
  client: ClientKey!
  ticker: Ticker
}

type TickersMulti {
  client: ClientKey!
  tickers: [Ticker]
}

type TimeframesMulti {
  client: ClientKey!
  timeframes: [String]
}

type CandlesMulti {
  client: ClientKey!
  results: CandlesResult
}

# Errors
union CandlesResult = CandlesSuccess | CandlesError

# Special types: Query and Mutation
#######################################################################

type Query {
  client(exchange: String!, label: String): Client
  clients: [Client]!

  # Public API
  #####################################################################

  marketsMulti(list: [MarketsMultiInput]): [MarketMulti]
  tickerMulti(list: [TickerMultiInput]): [TickerMulti]
  tickersMulti(list: [TickersMultiInput]): [TickersMulti]
  timeframesMulti(list: [TimeframesMultiInput]): [TimeframesMulti]
  candlesMulti(list: [CandlesMultiInput]): [CandlesMulti]

  # Private API
  #####################################################################

  closedOrdersMulti(list: [OrdersMultiInput]): [OrderMulti]
  openOrdersMulti(list: [OrdersMultiInput]): [OrderMulti]
}

type Mutation {
  # All mutations are private API
  createOrder(client: ClientKeyInput!, order: OrderInput!): Order
  createOrderMulti(list: [OrderMultiInput]): [OrderMulti]
}
